syntax = "proto3";
package model;

import "hopeio/utils/patch/go.proto";
import "hopeio/time/timestamp/timestamp.proto";
import "hopeio/time/deletedAt/deletedAt.proto";
import "hopeio/model/basic.proto";
import "protoc-gen-openapiv2/options/annotations.proto";



option java_package = "xyz.hoper.protobuf.model";
option java_multiple_files = true;
option go_package = "github.com/hopeio/protobuf/model";


message TableMeta{
  Model model = 1 [(go.field) = {tags:'json:",inline" gorm:"embedded"'}];
  string name = 2 [(go.field) = {tags:'comment:"名称'}];
  uint32 status = 3 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}


message TableColumn{
  Model model = 1 [(go.field) = {tags:'json:",inline" gorm:"embedded"'}];
  uint64 tableId = 2 [(go.field) = {tags:'gorm:"comment:tableId"'}];
  string name = 3 [(go.field) = {tags:'comment:"名称'}];
  uint32 type = 4 [(go.field) = {tags:'comment:"类型'}];
  uint32 status = 5 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}

message TableValue{
  Model model = 1 [(go.field) = {tags:'json:",inline" gorm:"embedded"'}];
  string columnId = 2 [(go.field) = {tags:'comment:"名称'}];
  string value = 3[(go.field) = {tags:'comment:"值"'}];
  uint32 status = 18 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}
