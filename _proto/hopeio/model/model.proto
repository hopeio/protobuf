syntax = "proto3";
package model;

import "hopeio/utils/patch/go.proto";
import "hopeio/time/timestamp/timestamp.proto";
import "hopeio/time/deletedAt/deletedAt.proto";
import "hopeio/model/basic.proto";
import "protoc-gen-openapiv2/options/annotations.proto";



option java_package = "xyz.hoper.protobuf.model";
option java_multiple_files = true;
option go_package = "github.com/hopeio/protobuf/model";

message Enum{
  Model basic = 1 [(go.field) = {tags:'json:"basic,inline" gorm:"embedded"'}];
  uint64 group = 2 [(go.field) = {tags:'gorm:"size:20"'}];
  string name = 3 [(go.field) = {tags:'comment:"名称'}];
  uint32 type = 4 [(go.field) = {tags:'comment:"类型"'}];
  uint32 status = 8 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}


message EnumValue{
  Model basic = 1 [(go.field) = {tags:'json:"basic,inline" gorm:"embedded"'}];
  uint64 enumId = 2 [(go.field) = {tags:'comment:"枚举id'}];
  uint64 index = 3 [(go.field) = {tags:'gorm:"comment:index"'}];
  string value = 4 [(go.field) = {tags:'comment:"值"'}];
  uint32 status = 8 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}

message Area {
  uint64 code = 1 [(go.field) = {tags:'gorm:"primaryKey"'}];
  string name = 2;
  int32 level = 3;
  uint64 pcode = 4;
  model.ModelTime time = 5 [(go.field) = {tags:'json:"time,inline" gorm:"embedded"'}];
}

message Attribute{
  Model basic = 1 [(go.field) = {tags:'json:"basic,inline" gorm:"embedded"'}];
  string name = 2 [(go.field) = {tags:'comment:"名称'}];
  uint32 status = 18 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}

message Dict{
  Model basic = 1 [(go.field) = {tags:'json:"basic,inline" gorm:"embedded"'}];
  uint32 group = 2 [(go.field) = {tags:'comment:"组'}];
  string key = 4 [(go.field) = {tags:'gorm:"键"'}];
  string value = 5 [(go.field) = {tags:'comment:"值"'}];
  uint32 type = 6 [(go.field) = {tags:'comment:"类型"'}];
  uint32 seq = 7[(go.field) = {tags:'comment:"顺序"'}];
  uint32 status = 8 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}