syntax = "proto3";
package time;

option go_package = "github.com/hopeio/protobuf/time";
option java_multiple_files = true;
option java_package = "xyz.hoper.protobuf.time";


message Date {
  int32 days = 1;
}

message Duration{
  int64 micro = 1;
}

message Timestamp {
  int64 millis = 1;
}